<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
var x,w;
    function reload_page() {
        window.reload();
    }
    function assign_page() {
        location.assign("https://www.google.com/");
    }
    function demo_timeout() {
        window.setTimeout("alert('hello')",3000);
    }
    function demo_interval() {
     x=window.setInterval("alert('interval')",4000);
    }
    function clear_interval() {
        window.clearInterval(x);

    }
    function open_window() {
        w =window.open("close.html","WINDOWS NAME","width=200,height=200,location=close.html");
    }


</script>


<a href="javascript:reload_page()">RELOAD PAGE</a><br>
<a href="javascript:assign_page()">ASSIGN</a><br>
<a href="javascript:demo_timeout()">TIMEOUT</a><br>
<a href="javascript:demo_interval()">INTERVAL</a><br>
<a href="javascript:clear_interval()">CLEAR INTERVAL</a><br>
<a href="javascript:open_window()">OPEN WINDOW</a><br>


</body>
</html>
