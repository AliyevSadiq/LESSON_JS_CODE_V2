<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<script>
    var date=new Date();

    function setTitle() {
    document.title=date.getHours()+": "+date.getMinutes()+": "+date.getSeconds();
    }

    function setTitleInterval() {
        window.setInterval(setTitle,1000);
    }



    document.write("<a href='javascript:setTitleInterval'>setTitle</a>");
</script>

</body>
</html>
